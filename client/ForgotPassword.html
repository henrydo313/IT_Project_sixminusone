<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Forgot Password</title>
    <link rel="stylesheet" href="forgotPassword.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
</head>
<body>
    <div class="formBody">
        <div class="formContainer">
            <form action="" class="form" id="forgotPass">
                <h1 class="formTitle">Forgot Password</h1>
                <div class="instructions">
                    Please enter the email associated with your account 
                    and we'll send an email with instructions to reset your password.
                </div>
    
                <div class="inputBlock">
                    <input type="email" class="formInput emailInput" 
                    placeholder="Email address" autoFocus/>
                </div>
    
                <div class="buttonContainer">
                    <input type="button" class="formButton" 
                    id="sendEmailButton" value="Send email"/>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
