{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'myadmin/local/css/nav.css' %}">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>订餐系统后台管理</title>
    <!-- 支持响应式布局 -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="{% static 'myadmin/bower_components/bootstrap/dist/css/bootstrap.min.css'%}">
    <!-- 象形字体 -->
    <link rel="stylesheet" href="{% static 'myadmin/bower_components/font-awesome/css/font-awesome.min.css'%}">
    <!-- 图标 -->
    <link rel="stylesheet" href="{% static 'myadmin/bower_components/Ionicons/css/ionicons.min.css'%}">
    <!-- 主题风格样式 -->
    <link rel="stylesheet" href="{% static 'myadmin/dist/css/AdminLTE.min.css'%}">
    <!-- AdminLTE 皮肤.这里选择的是skin-blue样式，我们还可以有其他皮肤可以选择. -->
   <!--<link rel="stylesheet" href="{% static 'myadmin/dist/css/skins/skin-blue.min.css'%}"> -->
    <!-- 兼容IE9以下浏览器 -->
    <!--[if lt IE 9]>
    <script src="local/js/html5shiv.min.js"></script>
    <script src="local/js/respond.min.js"></script>
    <![endif]-->
    <!-- Google Font -->
    <link rel="stylesheet" href="{% static 'myadmin/local/css/google_fonts.css'%}">
</head>
<body>
    <div class="nav">
        <h1>Library Management System</h1>
        <ul class="links"> 
            <li class="items">Popular</li>
            <li class="items">Latests</li>
            <li class="items">Books</li>
        </ul>
        <input type='text' id='searchBox' placeholder='Search for book'></input>
        <ul class="login">
            <li class="loginButton">Login</li>
        </ul>
    </div>
    <h1 class=CategoryLabel>Categories</h1>
    <div class=Categories>
        <img class=CategoryImage src='img/CategoryImages/BaE.png' alt='BusinessAndEcon'/>
        <img class=CategoryImage src='img/CategoryImages/ESaT.png' alt='Education'/>
        <img class=CategoryImage src='img/CategoryImages/LaF.png' alt='Literature'/>
        <img class=CategoryImage src='img/CategoryImages/SNaM.png' alt='Science'/>
        <img class=CategoryImage src='img/CategoryImages/HFaN.png' alt='Health'/>
        <img class=CategoryImage src='img/CategoryImages/Law.png' alt='Law'/>
    </div>
    <h1 class=PopularLabel>Popular</h1>
    <div class=BooksAndArrows>
        <img class=Arrows id=leftArrow src='img/leftarrow.png' alt="leftArrow" />
        <ul class=BookContainerItems id="container" >
            <li key=Books.id class=BookContainerItem>
                <div class=BookContainer >
                    <img class=Book src='img/BookCover/BookCover.jpg' alt='Book1'/>
                    <div class=Title>title</div>
                </div>
            </li>
        </ul>
        <img class=Arrows id=rightArrow src='img/rightarrow.png' alt="rightArrow"/>
    </div>
    <h1 class=PopularLabel>Latest</h1>
    <div class=BooksAndArrows>
        <img class=Arrows id=leftArrow src='img/leftarrow.png' alt="leftArrow"/>
        <ul class=BookContainerItems id="container">
            <li key=Books.id class=BookContainerItem>
                <div class=BookContainer >
                    <img class=Book src='img/BookCover/BookCover.jpg' alt='Book1'/>
                    <div class=styleTitle>title</div>
                </div>
            </li>
        </ul>
        <img class=Arrows id=rightArrow src='img/rightarrow.png' alt="rightArrow"/>
    </div>
</body>
</html>
