<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signupStyle.css"> 
</head>
<body>
    <form>
        <div class="Register">
            <h1>Sign Up</h1>
            <div class="Email">
                <label>Email</label>
                <input type="email" name="email" id="email" placeholder="Enter email">
            </div>
            <div class="Username">
                <label>Username</label>
                <input type="text" name="username" id="username" placeholder="Enter username">
            </div>
            <div class="Password">
                <label>Password</label>
                <input type="password" name="password" id="password" placeholder="Enter password">
            </div>
            <div class="ConfirmPassword">
                <label>Confirm password</label>
                <input type="password" name="confPassword" id="confPassword" placeholder="Re-enter password">
            </div>
            <div class="buttons">
                <input type="button" name="backButton" id="button" value="Back" onclick="window.location.href='Login.html'"></button>
                <input type="submit" name="signUpButton" id="button" value="Sign Up"></button>
            </div>

        </div>
    </form>
</body>
</html>
