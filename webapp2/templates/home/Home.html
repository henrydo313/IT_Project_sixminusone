{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'myadmin/local/css/homeStyle.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Library management system</title>
  <!-- 支持响应式布局 -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="{% static 'myadmin/bower_components/bootstrap/dist/css/bootstrap.min.css'%}">
  <!-- 象形字体 -->
  <link rel="stylesheet" href="{% static 'myadmin/bower_components/font-awesome/css/font-awesome.min.css'%}">
  <!-- 图标 -->
  <link rel="stylesheet" href="{% static 'myadmin/bower_components/Ionicons/css/ionicons.min.css'%}">
  <!-- 主题风格样式 -->
  <link rel="stylesheet" href="{% static 'myadmin/dist/css/AdminLTE.min.css'%}">
  <!-- AdminLTE 皮肤.这里选择的是skin-blue样式，我们还可以有其他皮肤可以选择. -->
  <!--<link rel="stylesheet" href="{% static 'myadmin/dist/css/skins/skin-blue.min.css'%}"> -->
  <!-- 兼容IE9以下浏览器 -->
  <!--[if lt IE 9]>
    <script src="local/js/html5shiv.min.js"></script>
    <script src="local/js/respond.min.js"></script>
    <![endif]-->
  <!-- Google Font -->
  <link rel="stylesheet" href="{% static 'myadmin/local/css/google_fonts.css'%}">
</head>

<body>
  <div class="nav">
    <a style="text-decoration: none; color:inherit; padding: 15px 15px; font-size: 50px;" href="{% url 'web_index0' %}"> Library management system </a>
    <ul class="links">
      <ul class="links">
        <li class="items"><a style="text-decoration: none; color:inherit" a href="{% url 'about'  %}"> About us </a></li>
        <li class="items"><a style="text-decoration: none; color:inherit" a href="{% url 'web_index' 1 %}"> Browse</a></li>
      </ul>
    </ul>
    <div class="box-tools">
      <form action="{% url 'web_index' 1 %}" method="get">
        <div class="input-group input-group-sm" style="width: 250px;">
          <input type="text" name="keyword" class="form-control pull-right" placeholder="Name/Genre/Author">

          <div class="input-group-btn">
            <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
          </div>
        </div>
      </form>
    </div>
    <a class="loginLink" href="{% url 'web_login' %}" style="font-size: 2rem;">Login</a>
  </div>


  <h1 class=CategoryLabel style="font-family: 'Outfit', sans-serif; margin-top: 50px;">Categories</h1>
  <div class=Categories>
    <a href="{% url 'web_index_BAE' 1 %}"><img class=CategoryImage src="{% static 'myadmin/local/img/CategoryImages/BaE.png'%}" alt="BusinessAndEcon"></a>
    <!-- <img class=CategoryImage src="{% static 'myadmin/local/img/CategoryImages/ESaT.png'%}" alt='Education'/> -->
    <a href="{% url 'web_index_edu' 1 %}"><img class=CategoryImage src="{% static 'myadmin/local/img/CategoryImages/ESaT.png'%}" alt="Education"></a>
    <!-- <img class=CategoryImage src="{% static 'myadmin/local/img/CategoryImages/LaF.png'%}" alt='Literature'/> -->
    <a href="{% url 'web_index_literature' 1 %}"><img class=CategoryImage src="{% static 'myadmin/local/img/CategoryImages/LaF.png'%}" alt="Literature"></a>

    <!-- <img class=CategoryImage src="{% static 'myadmin/local/img/CategoryImages/SNaM.png'%}" alt='Science'/> -->
    <a href="{% url 'web_index_science' 1 %}"><img class=CategoryImage src="{% static 'myadmin/local/img/CategoryImages/SNaM.png'%}" alt="Science"></a>
    <!-- <img class=CategoryImage src="{% static 'myadmin/local/img/CategoryImages/HFaN.png'%}" alt='Health'/> -->
    <a href="{% url 'web_index_health' 1 %}"><img class=CategoryImage src="{% static 'myadmin/local/img/CategoryImages/HFaN.png'%}" alt="Health"></a>
    <!-- <img class=CategoryImage src="{% static 'myadmin/local/img/CategoryImages/Law.png'%}" alt='Law'/> -->
    <a href="{% url 'web_index_law' 1 %}"><img class=CategoryImage src="{% static 'myadmin/local/img/CategoryImages/Law.png'%}" alt="Law"></a>

  </div>
  <h1 class=PopularLabel style="font-family: 'Outfit', sans-serif;">Latest</h1>
  <div class=BooksAndArrows>
    {% for vo in alllist %}

    <a href="{% url 'web_index_describe' vo.id %}"><img class=Book src="{{ vo.image.url }}" alt='Book1' /></a>

    {% endfor %}
  </div>

  <a style="text-decoration: none; color:inherit; font-size: 2rem; margin-left: 20px;" a href="{% url 'about'  %}"> About us </a>

</body>

</html>
