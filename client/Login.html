<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginStyle.css"> 
    <title>Login</title>
</head>
<body>
    <input type="button" name="homeButton" id="homeButton" value="Home" onclick="window.location.href='Home.html'">
    <div class="loginbox">
        <div class="Login">
            <div class="loginLabel">Sign In</div>
            <div class="errorMessage correctComb">Incorrect username/password combination.</div>
            <div class="Username">
                <label>Username</label>
                <input type="text" name="username" id="username" placeholder="Enter username" autofocus>
            </div>
            <div class="Password">
                <label>Password</label>
                <input type="password" name="password" id="password" placeholder="Enter password">
            </div>
            <div class="Remember"> 
                <input type="checkbox">
                <label>Remember Me</label>
            </div>
            <input type="button" name="button" id="button" value="Login"></button>
            <div class="forgotLink">
                <a href="Forgotpass.html">Forgot password?</a>
            </div>
            
            <div class="signupText">
                <hr>
                <label>or</label>
    
                <br>
                <label>Don't have an account?</label>
            </div>

            
            <input type="button" name="button" id="button" value="Sign Up" onclick="window.location.href='Signup.html'"></button>
            
            <div>

            </div>
        </div>
    </div>

</body>
</html>
