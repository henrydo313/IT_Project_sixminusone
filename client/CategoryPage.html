<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CategoryPage.css">
    <title>Document</title>
</head>

<body>
    <div class="nav">
        <h1>Library Management System</h1>
        <ul class="links">
            <li class="items">Popular</li>
            <li class="items">Latests</li>
            <li class="items">Books</li>
        </ul>
        <input type='text' id='searchBox' placeholder='Search for book'></input>
        <ul class="login">
            <li class="loginButton">Login</li>
        </ul>
    </div>
    <div class=ArrowsAndBooks>
        <div class=Arrows>
            <img id=upArrow src='img/uparrow.png' alt="upArrow" />
        </div>
        <ul class=CategoryContainerItems id="container">
            <li key=books class=CategoryContainerItem>
                <div class=Book>
                    <div class=BookLeft>
                        <div class=BookImage>
                            <img src='img/BookCover/BookCover.jpg' alt='' />
                        </div>
                        <div class=BookTitle>
                            title
                        </div>
                        <div>
                            description
                        </div>
                    </div>
                    <div class=BookRight>
                        <div class=BookCategory>
                            category
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        <div class=Arrows>
            <img id=downArrow src='img/downarrow.png' alt="downArrow" />
        </div>
    </div>
</body>

</html>
