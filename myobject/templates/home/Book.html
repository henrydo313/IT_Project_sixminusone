<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book</title>
  <link rel="stylesheet" href="Book.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="Container">
    <div class="img-col">
      <img src="{{ book.image.url }}" alt="Atomic Habit" />
    </div>
    <div class="book-col">
      <h1>{{book.name}}</h1>
      <h2>By {{book.author}}</h2>
      <p>★★★★★ 5.0</p>
      <p>{{book.description}}</p>
    </div>
  </div>
  <div class="buttonContainer">
    <input type="button" class="Button" id="editButton" value="Reserve Book" />
    
</div>
<a href="{% url 'web_index' 1 %}"> Back</a>



</body>

</html>
