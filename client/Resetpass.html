<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="resetPassStyle.css">
</head>

<body>
    <div class="resetPassBox">
        <div class="Resetpassword">
            <div class="resetPassLabel">Reset Password</div>

            <div class="Newpassword">
                <label>New password</label>
                <input type="text" name="newpass" id="newpass" placeholder="Enter new password">
            </div>

            <div class="Confirmpassword">
                <label>Confirm password</label>
                <input type="text" name="confPassword" id="confPassword" placeholder="Re-enter password">
            </div>

            <input type="button" name="resetPassButton" id="button" value="Reset Password"></button>
        </div>
    </div>
</body>

</html>
